version: "3"
services:
 react:
  build:
   context: .
   dockerfile: Dockerfile.dev
  ports:
   - "3000:3000"
  volumes:
   - /usr/src/app/node_modules
   - ./:/usr/src/app
  stdin_open: true # react app을 끌 때 없으면 버그가 일어남.
 tests:
  build:
   context: .
   dockerfile: Dockerfile.dev
  volumes:
   - /usr/src/app/node_modules
   - ./:/usr/src/app
  command: ["npm", "run", "test"]